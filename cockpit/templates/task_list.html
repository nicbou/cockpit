<table class="task-list">	<thead>		<tr>			<th>Title</th>			<th>Description</th>			<th>Deadline</th>			<th>Status</th>		</tr>	</thead>	<tbody>		{% for task in tasks %}			<tr class="status-{{ task.status }}">				<td class="title">{{ task.title }}</td>				<td>{{ task.description|linebreaksbr }}</td>				<td>{{ task.deadline }}</td>				<td class="status">					<a title="High priority" class="important {% if task.status = task.IMPORTANT %} current{% endif %}" href="{% url projects.views.task_status task.id task.IMPORTANT %}">&nbsp;</a>					<a title="Active" class="active {% if task.status = task.ACTIVE %} current{% endif %}" href="{% url projects.views.task_status task.id task.ACTIVE %}">&nbsp;</a>					<a title="On hold" class="hold {% if task.status = task.HOLD %} current{% endif %}" href="{% url projects.views.task_status task.id task.HOLD %}">&nbsp;</a>					<a title="Completed" class="completed {% if task.status = task.COMPLETED %} current{% endif %}" href="{% url projects.views.task_status task.id task.COMPLETED %}">&nbsp;</a>				</td>			</tr>		{% endfor %}	</tbody></table>
