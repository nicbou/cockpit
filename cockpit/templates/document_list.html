<table>	<thead>		<tr>			<th>Name</th>			<th>Description</th>			<th>Date</th>			<th>Actions</th>		</tr>	</thead>	<tbody>		{% load comments %}		{% for document in documents %}			<tr>				<td><a href="{% url projects.views.document_single document.id %}">{{ document.title }}</a></td>				<td>{{ document.description }}</td>				<td>{{ document.creation_date.date }}</td>				<td>					<a title="Download this document" class="button download" href="/{{ document.file.name }}">&nbsp;</a>					<a title="Share this document" class="button share" href="{% url projects.views.document_single document.id %}#share">&nbsp;</a>					<a title="See comments for this document" class="button comments" href="{% url projects.views.document_single document.id %}#comments">{% get_comment_count for document as comment_count %}{{comment_count}}</a>					<a title="Delete this document" class="button delete" href="{% url projects.views.document_delete document.id %}#documents">&nbsp;</a>				</td>			</tr>		{% endfor %}	</tbody></table>
